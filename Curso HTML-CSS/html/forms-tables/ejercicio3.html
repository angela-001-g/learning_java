<!DOCTYPE html>
<html>
    <head>
        <title>Audio-video-imagen</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <p>Videojuego favorito: Sekiro, Shadows die twice</p>
            <img src = "imagenes/Sekiro-Shadows-Die-Twice.webp" alt = "Imagen Sekiro" width ="420" height="300" >
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width = "420" height = "235" controls loop muted autoplay>
                <source src = "videos/(Solar) - Paradise.mp4" type = "video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar audios </h1>
            <audio controls autoplay loop>
                <source src="audios/X2Download.app - Wet Leg - Wet Dream (Official Video) (128 kbps).mp3" type = "audio/mp3" />
            </audio>
        </div>
    </body>
</html>
